name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
            artifact_name: x402-linux-x86_64

          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux-aarch64
            artifact_name: x402-linux-aarch64
            cross: true

          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin-x86_64
            artifact_name: x402-darwin-x86_64

          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin-aarch64
            artifact_name: x402-darwin-aarch64

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows-x86_64
            artifact_name: x402-windows-x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.platform }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.platform }}-cargo-

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create artifact directory
        shell: bash
        run: mkdir -p artifacts

      - name: Package binaries (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          chmod +x create-wallet get-address pay x402curl x402-config
          zip ../../../artifacts/${{ matrix.artifact_name }}.zip \
            create-wallet get-address pay x402curl x402-config

      - name: Package binaries (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path create-wallet.exe,get-address.exe,pay.exe,x402curl.exe,x402-config.exe `
            -DestinationPath ../../../artifacts/${{ matrix.artifact_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/${{ matrix.artifact_name }}.zip
          retention-days: 7

  # Collect all artifacts into single directory
  collect-artifacts:
    name: Collect Artifacts
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-platforms
          path: artifacts/
          retention-days: 30

  # Create GitHub Release on tag push
  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Run tests
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: test-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            test-cargo-

      - name: Run tests
        run: cargo test --all

      - name: Run clippy
        run: cargo clippy --all -- -D warnings

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Verify builds work
  verify:
    name: Verify - ${{ matrix.platform }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-x86_64
            artifact_name: x402-linux-x86_64
          - os: macos-latest
            platform: darwin-aarch64
            artifact_name: x402-darwin-aarch64
          - os: windows-latest
            platform: windows-x86_64
            artifact_name: x402-windows-x86_64

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: .

      - name: Extract and verify (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          unzip ${{ matrix.artifact_name }}.zip
          chmod +x *
          ./get-address --help
          ./create-wallet --help
          ./pay --help
          ./x402curl --help
          ./x402-config --help

      - name: Extract and verify (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Expand-Archive -Path ${{ matrix.artifact_name }}.zip -DestinationPath .
          .\get-address.exe --help
          .\create-wallet.exe --help
          .\pay.exe --help
          .\x402curl.exe --help
          .\x402-config.exe --help
